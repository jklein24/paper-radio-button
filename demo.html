<!doctype html>
<html>
<head>
  <title>paper-radio-button</title>
  
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <script src="../platform/platform.js"></script>
  
  <link rel="import" href="paper-radio-button.html">
  
  <style shim-shadowdom>
  
    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
      margin: 0;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }
    
    .label {
      height: 40px;
      color: #4285f4;
      font-size: 20px;
    }
    
    section, paper-radio-button {
      padding: 20px;
    }
    
    paper-radio-button.styled::shadow #ink {
      color: red;
    }
    
    paper-radio-button.styled::shadow #ink[checked] {
      color: #4285f4;
    }

    paper-radio-button.styled::shadow #outerRing,
    paper-radio-button.styled::shadow #innerRing {
      border-color: red;
    }
    
    paper-radio-button.styled::shadow #outerRing[checked],
    paper-radio-button.styled::shadow #innerRing[checked] {
      border-color: #4285f4;
    }
    
  </style>
  
</head>
<body unresolved>
  
  <section>
    <div class="label">Radio button</div>
    <paper-radio-button></paper-radio-button>
  </section>
  
  <section>
    <div class="label">Radio button (toggles)</div>
    <paper-radio-button toggles></paper-radio-button>
  </section>
  
  <section>
    <div class="label">Radio button (toggles, styled)</div>
    <paper-radio-button class="styled" toggles></paper-radio-button>
  </section>
  
  <section>
    <div class="label">Radio button (disabled)</div>
    <paper-radio-button disabled></paper-radio-button>
  </section>
  
  <section>
    <div class="label">Radio button (disabled, checked)</div>
    <paper-radio-button disabled checked></paper-radio-button>
  </section>
  
</body>
</html>
